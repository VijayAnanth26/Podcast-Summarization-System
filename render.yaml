services:
  - type: web
    name: podcast-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host=0.0.0.0 --port=8000
    pythonVersion: 3.10.13
    autoDeploy: true
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_UPLOAD_SIZE
        value: 50000000
      - key: TOPIC_DETECTION_TIMEOUT
        value: 120
      - key: SUMMARIZATION_TIMEOUT
        value: 60
      - key: WHISPER_MODEL_SIZE
        value: base
      - key: USE_GPU
        value: true
      - key: CACHE_DIR
        value: ./.cache
      - key: ENABLE_CACHE
        value: true
