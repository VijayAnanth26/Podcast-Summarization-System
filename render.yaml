services:
  # Backend API Service
  - type: web
    name: podcast-summarizer-api
    env: python
    region: oregon
    plan: standard
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/healthcheck
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: https://podcast-summarizer-frontend.onrender.com
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_UPLOAD_SIZE
        value: 50000000
      - key: TOPIC_DETECTION_TIMEOUT
        value: 120
      - key: SUMMARIZATION_TIMEOUT
        value: 60
      - key: WHISPER_MODEL_SIZE
        value: base
      - key: USE_GPU
        value: false
      - key: CACHE_DIR
        value: ./.cache
      - key: ENABLE_CACHE
        value: true
      - key: HF_ACCESS_TOKEN
        sync: false
    disk:
      name: podcast-data
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 10

  # Frontend Web Service
  - type: web
    name: podcast-summarizer-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://podcast-summarizer-api.onrender.com 